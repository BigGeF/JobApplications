<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Application</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between py-3 mx-4">
        <div class="d-flex flex-column">
            <a class="navbar-brand" href="#">T&S Seattle Home Solutions</a><br>
            <h3>Wallpaper installer</h3>
            <p>Seattle Washington, Full time</p>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h2>Personal Information</h2>
    <br>
    <form method="POST" action="info" class="form-bold-label">
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name">
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" id="email" name="email" placeholder="Enter email">
        </div>
        <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select class="form-select" id="state" name="state">
                <option selected>Washington</option>
                <!-- Add other states here if needed -->
            </select>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter phone number">
        </div>
        <div class="d-flex justify-content-between">
            <small class="note"><strong>Note:</strong> All information entered is protected by our <strong>privacy policy</strong>. Profile information can only be viewed by others with your permission.</small>
            <button type="submit" name="submit" class="btn btn-green">Next ></button>
        </div>
    </form>
</div>
</body>
</html>
