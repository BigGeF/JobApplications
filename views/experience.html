<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experience Information Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between py-3 mx-4">
        <div class="d-flex flex-column">
            <a class="navbar-brand" href="#">T&S Seattle Home Solutions</a><br>
            <h3>Wallpaper installer</h3>
            <p>Seattle Washington, Full time</p>
        </div>
    </div>
</nav>
<br>
<div class="container">
    <h2 class="mb-4">Experience</h2>
    <form method="post" action="experience" class="form-bold-label">
        <div class="mb-3">
            <label for="biography" class="form-label">Biography</label>
            <textarea class="form-control" id="biography" name="biography" rows="4" placeholder="Your biography..."></textarea>
            <check if="{{ @errors['biography'] }}">
                <div class="alert alert-danger">{{ @errors['biography'] }}</div>
            </check>
        </div>
        <div class="mb-3">
            <label for="githubLink" class="form-label">Github Link</label>
            <input type="url" class="form-control" id="githubLink" name="githubLink" placeholder="https://github.com/yourusername">
            <check if="{{ @errors['githubLink'] }}">
                <div class="alert alert-danger">{{ @errors['githubLink'] }}</div>
            </check>
        </div>
        <div class="mb-3">
            <label class="form-label">Years Experience</label>
            <repeat group="{{ @experienceOptions }}" value="{{ @option }}">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="yearsExperience"
                           id="{{ @option.id }}" value="{{ @option.value }}"
                           {{ @option.value == @SESSION.yearsExperience ? 'checked' : '' }} >
                    <label class="form-check-label" for="{{ @option.id }}">{{ @option.label }}</label>
                </div>
            </repeat>
            <check if="{{ @errors['yearsExperience'] }}">
                <div class="alert alert-danger">{{ @errors['yearsExperience'] }}</div>
            </check>
        </div>

        <div class="mb-4">
            <label class="form-label">Willing To Relocate</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="relocate" id="relocateYes" value="yes">
                <label class="form-check-label" for="relocateYes">Yes</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="relocate" id="relocateNo" value="no">
                <label class="form-check-label" for="relocateNo">No</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="relocate" id="relocateMaybe" value="maybe">
                <label class="form-check-label" for="relocateMaybe">Maybe</label>
            </div>
            <check if="{{ @errors['relocate'] }}">
                <div class="alert alert-danger">{{ @errors['relocate'] }}</div>
            </check>
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-green">Next ></button>
        </div>
    </form>
</div>
</body>
</html>
