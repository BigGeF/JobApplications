<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Summary</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

<!-- Top Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between py-3 mx-4">
        <div class="d-flex flex-column">
            <a class="navbar-brand" href="#">AppCompany LLC</a>
            <h3>Software Development Internship</h3>
            <p>Seattle Washington, Paid, 12 weeks</p>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <h2>Select Job Categories</h2>

    <form method="post" action="jobLists" class="form-bold-label">
        <div class="mb-3">
            <label class="form-check-label">Home Decor Jobs</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="homeDecorJobs[]" value="Wallpaper Installation" id="wallpaper">
                <label class="form-check-label" for="wallpaper">Wallpaper Installation</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="homeDecorJobs[]" value="Custom Furniture Installation" id="furniture">
                <label class="form-check-label" for="furniture">Custom Furniture Installation</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="homeDecorJobs[]" value="Artwork Installation" id="artwork">
                <label class="form-check-label" for="artwork">Artwork Installation</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="homeDecorJobs[]" value="Lighting Installation" id="lighting">
                <label class="form-check-label" for="lighting">Lighting Installation</label>
            </div>
        </div>
        <button type="submit" name="submit" class="btn btn-green">Next ></button>
    </form>
</div>
</body>
</html>
