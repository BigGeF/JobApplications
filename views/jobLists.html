<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Openings Mailing List</title>
    <!-- Include Bootstrap CSS for styling -->
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between py-3 mx-4">
        <div class="d-flex flex-column">
            <a class="navbar-brand" href="#">T&S Seattle Home Solutions</a><br>
            <h3>Wallpaper installer</h3>
            <p>Seattle Washington, Full time</p>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <!-- Form content -->
        <div class="col-md-6">
            <h1>Join Our Mailing List</h1>
            <p>Sign up to receive updates about new job openings in your field of interest directly to your inbox.</p>

            <form method="post" action="jobLists" >
                <fieldset>
                    <legend>Software Development Jobs</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="JavaScript" id="js" name="softwareDevJobs">
                        <label class="form-check-label" for="js">JavaScript</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="PHP" id="php" name="softwareDevJobs">
                        <label class="form-check-label" for="php">PHP</label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Industry Verticals</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="SaaS" id="saas" name="industryVerticals">
                        <label class="form-check-label" for="saas">SaaS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="HealthTech" id="healthTech" name="industryVerticals">
                        <label class="form-check-label" for="healthTech">HealthTech</label>
                    </div>
                </fieldset>

                <button type="submit" class="btn btn-green mt-3">Next</button>
            </form>
        </div>

    </div>
</div>

</body>
</html>
